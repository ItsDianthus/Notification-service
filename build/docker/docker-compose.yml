version: "3.8"

services:
  bot:
    build:
      context: ../..
      dockerfile: build/docker/bot/Dockerfile
    container_name: bot
    hostname: bot
    ports:
      - "8000:8000"
    env_file:
      - ./bot/.env
    restart: unless-stopped
    networks:
      - bot-scrapper-network
  scrapper:
    build:
      context: ../..
      dockerfile: build/docker/scrapper/Dockerfile
    container_name: scrapper
    hostname: scrapper
    ports:
      - "8001:8000"
    restart: unless-stopped
    networks:
      - bot-scrapper-network

networks:
  bot-scrapper-network:
    driver: bridge